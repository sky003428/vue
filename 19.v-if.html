<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* [v-cloak] {
            display: none;
        } */
    </style>
</head>

<body>
    <div id="demo" v-cloak>
        <h1 v-if="awesome">Vue is awesome!</h1>
        <h1 v-else>Oh noðŸ˜¢</h1>
        <button @click="awesome=!awesome">toggle awesome</button>
        <button @click="ok=Math.random() > 0.5">rand ok</button>

        <div v-show="show">
            <p style="color:red">v-show</p>
        </div>

        <template v-if="ok">
            <h1>Paragraph 1</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>

        <div v-if="type === 'A'">
            A
          </div>
          <div v-else-if="type === 'B'">
            B
          </div>
          <div v-else-if="type === 'C'">
            C
          </div>
          <div v-else>
            Not A/B/C
          </div>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js'
        integrity='sha512-9Vc284sv0s5PSp3I7M4OsV5rMl09djUv3rn+YRXUnNa3JyHv4NfbJgMypvX7P6gomnPMwt4PwULrYDTxNY88UQ=='
        crossorigin='anonymous'></script>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    awesome: true,
                    ok: true,
                    type: 'A',
                    show:true
                }
            },

        }).mount('#demo')



    </script>

</body>

</html>
