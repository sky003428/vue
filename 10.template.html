<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: #ffa;
        }
    </style>
</head>

<body>
    <div id="example1" class="demo">
        <form v-on:submit.prevent="onSubmit">
            <button :disabled="seen">btn</button>

        </form>
        <a :href="url">aaa</a>
        <p>{{number?'hi':'no'}}</p>
        <p v-show="seen">Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        <div class="box" @mouseenter="onSubmit" onclick="haha()"></div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js'
        integrity='sha512-9Vc284sv0s5PSp3I7M4OsV5rMl09djUv3rn+YRXUnNa3JyHv4NfbJgMypvX7P6gomnPMwt4PwULrYDTxNY88UQ=='
        crossorigin='anonymous'></script>
    <script>
        function haha(){
            console.log("haha");
        }
        const RenderHtmlApp = {
            data() {
                return {
                    rawHtml: '<h3 id="qqq" style="color: red">This should be red.</h3>',
                    seen: false,
                    number: 0,
                    url: "tw.yahoo.com"
                }
            },
            methods: {
                onSubmit() {
                    console.log("submit!!");
                }
            }

        }

        Vue.createApp(RenderHtmlApp).mount('#example1')

    </script>
</body>

</html>
