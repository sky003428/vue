<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" name="" id="" v-model="fullName">
        <p>{{myName}}</p>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js'
        integrity='sha512-9Vc284sv0s5PSp3I7M4OsV5rMl09djUv3rn+YRXUnNa3JyHv4NfbJgMypvX7P6gomnPMwt4PwULrYDTxNY88UQ=='
        crossorigin='anonymous'></script>

    <script>
        var app = Vue.createApp({
            data() {
                return {
                    fullName: 'John Doe',
                    firstName: 'John',
                    lastName: 'Doe',
                    chgName: ''
                }
            },
            computed: {
                myName() {
                    return this.firstName + " " + this.lastName;
                }
            },
            watch: {
                fullName(newV) {
                    this.lastName = newV.split(" ")[1];
                    this.firstName = newV.split(" ")[0];
                }

            }
        })

        app.mount('#app');
    </script>

</body>

</html>
