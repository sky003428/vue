<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: blue;
        }

        .text-danger {
            color: red;
        }
    </style>
</head>

<body>
    <div id="demo">
        <div class="static" :class="classObj">123</div>
        <my-component :cls="classObj" name="hello"></my-component>
        <!-- prop要bind不然只會傳字串 -->
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js'
        integrity='sha512-9Vc284sv0s5PSp3I7M4OsV5rMl09djUv3rn+YRXUnNa3JyHv4NfbJgMypvX7P6gomnPMwt4PwULrYDTxNY88UQ=='
        crossorigin='anonymous'></script>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    isActive: true,
                    error: null
                }
            },
            computed: {
                classObj() {
                    return {
                        'active': this.isActive,
                        'text-danger': this.error
                    }
                }
            }
        });


        vm.component('my-component', {
            template: `<p :class="cls" :data-name="name">my-component</p>`,
            props: { cls: Object, name: String }
            // 接prop
        })


        vm.mount('#demo')



    </script>

</body>

</html>
