<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic {
            width: 500px;
            height: 680px;
        }
    </style>
</head>

<body>
    <img src="./imgs/dog.jpg" id="pic">
    <canvas id="canvas" width="500" height="680"></canvas>

    <div style="margin-top: 20px;">
        <button id="btn1">降低10亮度</button>
        <button id="btn2">增加10亮度</button>
      </div>
    <script type="module">
        // import rgb2hsv from './rgb2hsv.js';
        // arr: rgb陣列
        // console.log(rgb2hsv);


        window.onload = () => {
            const pic = document.querySelector('#pic')
            const canvas = document.querySelector('#canvas')
            const ctx = canvas.getContext('2d')
            const btn1 = document.getElementById('btn1')
            const btn2 = document.getElementById('btn2')
            const offscreen = new OffscreenCanvas(500, 680);
            const offscreenCtx = offscreen.getContext('2d');
            let luminanceDiff = 0
            ctx.drawImage(pic, 0, 0, 500, 680);
            offscreenCtx.drawImage(pic, 0, 0, 500, 680);
            // 降低10%的亮度
            btn1.onclick = () => {
                const imgData = offscreenCtx.getImageData(0, 0, 500, 680)
                console.log(imgData)
                luminanceDiff -= 0.1
                ctx.putImageData(changeLuminance(imgData, luminanceDiff), 0, 0)
            }
            btn2.onclick = () => {
                luminanceDiff += 0.1
                const imgData = offscreenCtx.getImageData(0, 0, 500, 680)
                ctx.putImageData(changeLuminance(imgData, luminanceDiff), 0, 0)
            }

            // 修改图片亮度, imgdata为从canvas获取到的rgba数组，value为需要增加或减少的亮度值（0~1）
            function changeLuminance(imgdata, value) {
                const data = imgdata.data
                for (let i = 0; i < data.length; i += 4) {
                    const hsv = rgb2hsv([data[i], data[i + 1], data[i + 2]])
                    hsv[2] *= (1 + value)
                    const rgb = hsv2rgb([...hsv])
                    data[i] = rgb[0];
                    data[i + 1] = rgb[1];
                    data[i + 2] = rgb[2];
                }
                return imgdata
            }
        }
        function rgb2hsv(arr) {
            let rr;
            let gg;
            let bb;
            let r = arr[0] / 255;
            let g = arr[1] / 255;
            let b = arr[2] / 255;
            let h;
            let s;
            let v = Math.max(r, g, b);
            let diff = v - Math.min(r, g, b);
            let diffc = function (c) {
                return (v - c) / 6 / diff + 1 / 2;
            };

            if (diff === 0) {
                h = s = 0;
            } else {
                s = diff / v;
                rr = diffc(r);
                gg = diffc(g);
                bb = diffc(b);

                if (r === v) {
                    h = bb - gg;
                } else if (g === v) {
                    h = (1 / 3) + rr - bb;
                } else if (b === v) {
                    h = (2 / 3) + gg - rr;
                }
                if (h < 0) {
                    h += 1;
                } else if (h > 1) {
                    h -= 1;
                }
            }
            return [Math.round(h * 360), Math.round(s * 100), Math.round(v * 100)]
        }

        function hsv2rgb(hsv) {
            let _l = hsv[0];
            let _m = hsv[1];
            let _n = hsv[2];
            let newR;
            let newG;
            let newB;
            if (_m === 0) {
                _l = _m = _n = Math.round(255 * _n / 100);
                newR = _l;
                newG = _m;
                newB = _n;
            } else {
                _m = _m / 100;
                _n = _n / 100;
                let p = Math.floor(_l / 60) % 6;
                let f = _l / 60 - p;
                let a = _n * (1 - _m);
                let b = _n * (1 - _m * f);
                let c = _n * (1 - _m * (1 - f));
                switch (p) {
                    case 0:
                        newR = _n; newG = c; newB = a;
                        break;
                    case 1:
                        newR = b; newG = _n; newB = a;
                        break;
                    case 2:
                        newR = a; newG = _n; newB = c;
                        break;
                    case 3:
                        newR = a; newG = b; newB = _n;
                        break;
                    case 4:
                        newR = c; newG = a; newB = _n;
                        break;
                    case 5:
                        newR = _n; newG = a; newB = b;
                        break;
                }
                newR = Math.round(255 * newR);
                newG = Math.round(255 * newG);
                newB = Math.round(255 * newB);
            }
            return [newR, newG, newB]
        }


    </script>
</body>

</html>
